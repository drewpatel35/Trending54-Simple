<!DOCTYPE html>
<html>
<head>
	<title>Sign Up / Login</title>
</head>
<body>
	<h1>Sign Up</h1>
	<form method="POST" action="signup">
		<label for="first-name">First Name:</label>
		<input type="text" id="firstname" name="firstname" required><br><br>

		<label for="last-name">Last Name:</label>
		<input type="text" id="lastname" name="lastname" required><br><br>

		<label for="email">Email Address:</label>
		<input type="email" id="email" name="email" required><br><br>

		<label for="password">Password:</label>
		<input type="password" id="password" name="password" required><br><br>

		<label for="phone-number">Phone Number:</label>
		<input type="text" id="phonenumber" name="phonenumber"><br><br>
		<input type="submit" value="Sign Up">
	</form>

	<h1>Login</h1>
	<form method="GET" action="login">
		<label for="login-email">Email:</label>
		<input type="email" id="login-email" name="login-email"><br><br>

		<label for="login-password">Password:</label>
		<input type="password" id="login-password" name="login-password"><br><br>

		<input type="submit" value="Login">
	</form>

	<h1>Nickname</h1>
	<form method="POST" action="nickname">
		<label for="nickname">Nickname:</label>
		<input type="text" id="nickname" name="nickname" required><br><br>
		<label for="name">Nickname:</label>
		<input type="text" id="name" name="name" required><br><br>

		<input type="submit" value="Update">
	</form>


	<h1>Delete User</h1>
	<form method="POST" action="delete-user">
		<label for="email">Email Address:</label>
		<input type="email" id="email" name="email" required><br><br>

		<input type="submit" value="Delete">
	</form>

<form action="/popular_video" method="POST">
  <button type="submit">Get Most Popular Video</button>
</form>

<form action="/wealth_poorest" method="POST">
  <button type="submit">List of wealthiest and poorest</button>
</form>
</body>
</html>
